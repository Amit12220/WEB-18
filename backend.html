<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css" />
    <style>
      #navbar {
        margin-bottom: 50px;
      }
    </style>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar">
    <div><a href="backend.html">Backend</a></div>
    <div><a href="frontend.html">Frontend</a></div>
    
  </div>
  <form id="form">
    <input id="imgurl" type="text" placeholder="Enter Image URL" />
      <input id="name" type="text" placeholder="Enter investor name" />
      <input id="role" type="text" placeholder="Enter investor role" />
      <input
        id="logo"
        type="text"
        placeholder="Enter company logo URL" />
      <input type="submit" />
  </form>
</body>
</html>

<script>
document.querySelector("#form").addEventListener("submit",abc);

var arr=JSON.parse(localStorage.getItem("data"))||[]

function abc()
{
  event.preventDefault();
    var obj={
      img:form.imgurl.value,
      name:form.name.value,
      role:form.role.value,
      logo:form.logo.value,

    };
arr.push(obj);
console.log(arr);
localStorage.setItem("data",JSON.stringify(arr))


}
</script>
