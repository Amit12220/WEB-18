<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="a">increment</button>
    <button id="b">decrement</button>
</body>
</html>
<script>
    var count=localStorage.getItem("number")||0;
    
    
    document.querySelector("h1").innerText=count;
    
    document.querySelector("#a").addEventListener("click",inc)
    function inc()
    {
        count++
        document.querySelector("h1").innerText=count;
        localStorage.setItem("number",count);
    }
    document.querySelector("#b").addEventListener("click",dec)
    function dec()
    {
        count--
        document.querySelector("h1").innerText=count;
        localStorage.setItem("number",count);
    }
</script>
